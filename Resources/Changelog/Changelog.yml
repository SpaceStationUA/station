      message: Додано новий клас псіонічних сил — "Призов фамільяра". Фамільяри — це новий тип псіонічних створінь, яких можуть призивати псіони за допомогою певних сил. Фамільяри автоматично слідують за своїм Майстром, атакують будь-кого, хто нападає на їхнього Майстра, захищаються, коли атакують їх, і атакують тих, на кого нападає їхній Майстер. Крім того, фамільяри також є ролями-привидами, що дозволяє їм керувати гравцем, але вони не потребують гравця для функціонування. Фамільяри зникають, коли вони помирають, а також зникнуть, якщо їхній Майстер буде вбитий або зламаний розумом. Псіони можуть мати максимум одного (1) фамільяра одночасно.
