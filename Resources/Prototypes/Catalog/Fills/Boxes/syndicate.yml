- type: entity
  id: ElectricalDisruptionKit
  parent: BoxCardboard
  name: "комплект для захисту від перебоїв в електропостачанні"
  suffix: Filled
  components:
    - type: StorageFill
      contents:
        - id: EmpGrenade
          amount: 3
        - id: EmpImplanter
          amount: 1

- type: entity
  parent: BoxVial
  id: ChemicalSynthesisKit
  name: "набір для хімічного синтезу"
  description: "Стартовий набір для хіміка-початківця, що включає токсин і вестину для всіх ваших злочинних потреб!"
  components:
  - type: Storage
    grid:
    - 0,0,3,2
  - type: StorageFill
    contents:
      - id: Beaker
        amount: 2
      - id: Dropper
      # It would be cool to have special "syndicate" chemical analysis goggles
      - id: ClothingEyesGlassesChemical
      - id: VestineChemistryVial
        amount: 2
      - id: BaseChemistryEmptyVial
      - id: SyringeStimulants

- type: entity
  id: Observationskit
  parent: BoxCardboard
  name: "набір для спостережень"
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - id: SyndiCrewMonitorEmpty
        amount: 1
      - id: PowerCellHigh
        amount: 1
      - id: ClothingEyesGlassesHiddenSecurity
        amount: 1
      - id: SurveillanceCameraMonitorCircuitboard
        amount: 1

- type: entity
  parent: BoxCardboard
  id: ThrowingKnivesKit
  name: "набір метальних ножів"
  description: "Набір з 4 фірмових метальних ножів синдикату, які ідеально підходять для встромляння в тіло жертви."
  components:
  - type: Storage
    grid:
    - 0,0,3,1
  - type: StorageFill
    contents:
      - id: ThrowingKnife
        amount: 4
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: throwing_knives
