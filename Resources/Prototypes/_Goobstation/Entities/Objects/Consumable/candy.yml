  - type: RandomSprite
    available:
    - base:
        candywrapper1: Rainbow
        candywrapper2: Rainbow
        candywrapper3: Rainbow
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/candy.rsi
    layers:
    - state: candywrapper1
      map: [ "base" ]
