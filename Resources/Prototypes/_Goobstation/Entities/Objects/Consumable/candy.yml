    available:
    - base:
        candywrapped1: Rainbow
        candywrapped2: Rainbow
        candywrapped3: Rainbow
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/candy.rsi
    layers:
    - state: candywrapped1
      map: [ "base" ]
      color: "#990000"
  - type: SpawnItemsOnUse
    items:
      - id: FoodPacketCandyTrash
      - id: FoodSnackCandy
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Item
    heldPrefix: candy
    size: Tiny
  - type: Tag
    tags:
      - FoodSnack

