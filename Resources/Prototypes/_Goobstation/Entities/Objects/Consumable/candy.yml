- type: entity
  id: FoodSnackCandy
  parent: FoodSnackBase
  name: candy
  description: It tastes sweet.
  components:
  - type: RandomSprite
    available:
    - base:
        candyunwrapped1: Rainbow
        candyunwrapped2: Rainbow
        candyunwrapped3: Rainbow
  - type: Sprite
    sprite: _Goobstation/Objects/Consumable/candy.rsi
    layers:
    - state: candyunwrapped1
      map: [ "base" ]
      color: "#990000"
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Item
  - type: Tag
    tags:
      - FoodSnack
      - ReptilianFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Sugar
          Quantity: 5
  - type: RandomFillSolution
    solution: food
    weightedRandomId: RandomFillCandy

- type: weightedRandomFillSolution
  id: RandomFillCandy
  fills:
  # 4 groups for a total weight of 100
  # Very Good - weight: 15
    - quantity: 15
      weight: 5
      reagents:
      - Stimulants
    - quantity: 10
      weight: 5
      reagents:
      - Ichor
    - quantity: 5
      weight: 5
      reagents:
      - Cognizine
  # Good - weight: 30
    - quantity: 15
      weight: 30
      reagents:
      - Desoxyephedrine
      - Ephedrine
      - Omnizine
      - Tricordrazine
      - Vitamin
  # Neutral - weight: 35
    - quantity: 15
      weight: 30
      reagents:
      - Ipecac
      - SodiumPolyacrylate
      - SpaceDrugs
      - SpaceGlue
      - Laughter
      - JuiceThatMakesYouWeh
      - Lipozine
    - quantity: 5
      weight: 5
      reagents:
      - Honk
  # Bad - weight: 20
    - quantity: 15
      weight: 8
      reagents:
      - MuteToxin
      - Pax
      - Fresium
    - quantity: 10
      weight: 8
      reagents:
      - Uranium
      - Licoxide
      - Razorium
    - quantity: 5
      weight: 4
      reagents:
      - Toxin

