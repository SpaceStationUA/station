# Headgear other than armor
- type: entity
  parent: [ClothingHeadHardsuitBase, TCFLInfo, BaseClothingRadio]
  id: ClothingHeadHelmetHardsuitTCFLTacsuit
  name: "Шолом тактичного костюма TCFL"
  suffix: TCFL
  description: "Сучасний шолом, що використовується зі стандартним тактичним костюмом TCFL"
  components:
    - type: Sprite
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCFL_tacsuit_helmet.rsi
    - type: Clothing
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCFL_tacsuit_helmet.rsi
      clothingVisuals:
        head:
        - state: equipped-HELMET
        - state: equipped-HELMET-unshaded
          shader: unshaded
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
    - type: BreathMask

- type: entity
  parent: [ClothingHeadHelmetBasic, TCFLInfo, BaseClothingRadio]
  id: ClothingHeadHelmetTCFLHeavy
  name: "Важкий тактичний шолом TCFL"
  suffix: TCFL
  description: "Значна частина спорядження, що використовується TCFL, перепрофільована зі старого сонячного озброєння. Цей вдосконалений шолом включає балістичний полімерний лицьовий щиток."
  components:
    - type: Sprite
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCAF_tactical_helmet_full.rsi
    - type: Clothing
      sprite: _EE/Clothing/BieselRepublic/Helmet/TCAF_tactical_helmet_full.rsi
      clothingVisuals:
        head:
        - state: equipped-HELMET
        - state: equipped-HELMET-unshaded
          shader: unshaded
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.875
          Slash: 0.875
          Piercing: 0.875
          Heat: 0.875
          Caustic: 0.875
    - type: Reflect
      reflectProb: 0.03
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95

