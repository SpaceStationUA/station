#Insulated Jacket
- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterJacketInsulated
  name: "ізольована куртка"
  description: "Товста куртка з мембраною на кінцях рукавів, яка прилягає до рук користувача, дозволяючи використовувати її як утеплені рукавички. Корисно, якщо ви не можете носити або знайти звичайні утеплені рукавички."
  components:
  - type: Sprite
    sprite: _EE/Clothing/GloveJackets/insulated_jacket.rsi
  - type: Clothing
    sprite: _EE/Clothing/GloveJackets/insulated_jacket.rsi
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-insulative
    fiberColor: fibers-yellow
  - type: FingerprintMask
  - type: GloveJacket # Components for these jackets that allows them to act as gloves. Mostly for surgery.
# if species-specific sprites are fixed to not have displacement maps apply to them, this will break. 
# replacing the equipped-OUTERCLOTHING-xelthia.png file in the RSI with the one in the InsulatedJacket/insulated_jacket_unmodified folder would fix this.

#Surgical Jacket
- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterJacketSurgical
  name: "хірургічна куртка"
  description: "Товста куртка з мембраною на кінцях рукавів, яка прилягає до рук користувача, дозволяючи використовувати її як хірургічні рукавички. Корисно, якщо вам потрібно провести операцію, але ви не можете носити звичайні рукавички."
  components:
  - type: Sprite
    sprite: _EE/Clothing/GloveJackets/surgical_jacket.rsi
  - type: Clothing
    sprite: _EE/Clothing/GloveJackets/surgical_jacket.rsi
  - type: Fiber
    fiberMaterial: fibers-nitrile
  - type: FingerprintMask
  - type: GloveJacket