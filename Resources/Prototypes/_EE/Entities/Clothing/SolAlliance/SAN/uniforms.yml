  suffix: SAN
  description: "IPC є єдиним винятком із сумнозвісної ксенофобії Збройних сил Соларіану. Хоча SAN жодного разу не дозволив служити інопланетянину, він прагне використовувати синтетиків, щоб врятувати чистих людей від важкої праці або кидання в м'ясорубки."
