- type: entity
  parent: [ClothingOuterStorageBase, AllowSuitStorageClothing]
  id: ClothingOuterArmorAblativeHeavy
  name: "важка лазерно-абляційна броня"
  description: "Костюм важкої лазерно-абляційної броні, виготовлений Zavodskoi Interstellar і проданий службі безпеки NT. Він поступається мобільністю заради неперевершеного захисту від лазерної зброї."
