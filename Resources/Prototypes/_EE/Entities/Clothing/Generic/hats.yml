# Headgear other than armor
- type: entity
  parent: [ClothingHeadHelmetBasic, BaseClothingRadio]
  id: ClothingHeadHelmetHeavyAblative
  name: "важкий лазерно-абляційний шолом"
  description: "Важкий лазерно-абляційний шолом, виготовлений Zavodskoi Interstellar і проданий службі безпеки NT. Він поступається мобільністю заради неперевершеного захисту від лазерної зброї."
  components:
    - type: Sprite
      sprite: _EE/Clothing/Generic/Helmet/heavy_helmet_ablative.rsi
    - type: Clothing
      sprite: _EE/Clothing/Generic/Helmet/heavy_helmet_ablative.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.975
          Slash: 0.975
          Piercing: 0.975
          Heat: 0.8
          Caustic: 0.9
    - type: Reflect
      reflectProb: 0.03
      spread: 270
      innate: true
      reflects:
        - Energy
        - NonEnergy
    - type: ClothingSpeedModifier
      walkModifier: 0.95
      sprintModifier: 0.95

