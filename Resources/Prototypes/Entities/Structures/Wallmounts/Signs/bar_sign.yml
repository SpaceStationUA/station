- type: entity
  id: BaseBarSign
  parent: BaseStructure
  name: "барна вивіска"
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Objects
    sprite: Structures/Wallmounts/barsign.rsi
    state: empty
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: BarSign
  - type: InteractionOutline
  - type: AccessReader
    access: [["Bar"]]
  - type: ActivatableUIRequiresPower
  - type: ActivatableUIRequiresAccess
  - type: ActivatableUI
    key: enum.BarSignUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BarSignUiKey.Key:
        type: BarSignBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Appearance
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: StationAiWhitelist
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-barsign
    layoutId: BarSign

- type: entity
  parent: BaseBarSign
  id: BarSign
  name: "барна вивіска"
  suffix: Random

