- type: entity
  parent: [ClothingShoesBase, BaseToggleClothing]
  id: ClothingShoesBootsMag
  name: "чобітки"
  description: "Магнітні черевики, часто використовуються під час позашляхової активності, щоб гарантувати, що користувач залишається надійно прикріпленим до транспортного засобу."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots.rsi
  - type: ToggleClothing
    action: ActionToggleMagboots
  - type: ToggleVerb
    text: toggle-magboots-verb-get-data-text
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: Magboots
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.8
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 200
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagAdv
  name: "просунуті магнітні чоботи"
  description: "Найсучасніші магнітні черевики, які не гальмують свого власника."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-advanced.rsi
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Tag
    tags:
    - WhitelistChameleon
    - HighRiskItem
  - type: StaticPrice
    price: 750
  - type: StealTarget
    stealGroup: ClothingShoesBootsMagAdv
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 13
    staminaCost: 15

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagSci
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-science.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-science.rsi

- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingShoesBootsMagBlinding
  name: "магбути сліпучої швидкості"
  description: "Вони виглядатимуть привабливо на такому ловеласі, як ти."
  components:
  - type: ClothingSpeedModifier
    walkModifier: 1.10 #PVS isn't too much of an issue when you are blind...
    sprintModifier: 1.10
  - type: StaticPrice
    price: 3000

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMagSyndie
  name: "криваво-червоні чобітки"
  description: "Магнітні черевики, що мають потужну магнітну тягу та інтегровані штовхачі, спроектовані за останнім словом техніки."
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/magboots-syndicate.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.9
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
      - 0.153853429 # oxygen
      - 0.153853429 # nitrogen
  - type: Item
    sprite: null
    size: Normal

- type: entity
  id: ActionToggleMagboots
  name: "Перемикач Magboots"
  description: "Вмикає та вимикає магбути."
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    event: !type:ToggleActionEvent
