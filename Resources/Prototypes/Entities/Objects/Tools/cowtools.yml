- type: entity
  name: "сінокосарки"
  parent: BaseItem
  id: Haycutters
  description: "Це вбиває дріт. Муу!"
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
  - type: Sprite
    sprite: Objects/Tools/Cowtools/haycutters.rsi
    state: haycutters
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 0
    attackRate: 2
  - type: Tool
    qualities:
    - Cutting
    useSound:
      path: /Audio/Items/wirecutter.ogg
    speed: 0.05
  - type: Item
    sprite: Objects/Tools/Cowtools/haycutters.rsi

- type: entity
  name: "настрій"
