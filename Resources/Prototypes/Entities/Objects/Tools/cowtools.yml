  - type: Sprite
    sprite: Objects/Tools/Cowtools/wronch.rsi
    state: wronch
  - type: Item
    sprite: Objects/Tools/Cowtools/wronch.rsi
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 0.1
  - type: Tool
    qualities:
    - Anchoring
    useSound:
      path: /Audio/Items/ratchet.ogg
    speed: 0.05

- type: entity
  name: "коров'яча штанга"
  parent: BaseItem
  id: Cowbar
  description: "Забудьте про свої проблеми. Муу!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cowbar.rsi
    state: cowbar
  - type: Item
    sprite: Objects/Tools/Cowtools/cowbar.rsi
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
  - type: StaminaDamageOnHit
    damage: 5 #have you ever been hit with a plastic bat? that shit hurts
  - type: Tool
    qualities:
    - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
    speed: 0.05
  - type: ToolTileCompatible
  - type: Prying

- type: entity
  name: "mooltitool"
  parent: BaseItem
  id: Mooltitool
  description: "Примітивний інструмент для копіювання, зберігання та надсилання електричних імпульсів і сигналів через дроти та машини. Муу!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
    state: mooltitool
  - type: Item
    sprite: Objects/Tools/Cowtools/mooltitool.rsi
  - type: Tool
    qualities:
    - Pulsing
  - type: Tag
    tags:
      - Multitool

- type: entity
  name: "зварювальний інструмент"
  parent: Welder
  id: Cowelder
  description: "Розплавляє все, що завгодно, якщо воно заправлене паливом, не забудьте захисні окуляри! Муу!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Item
    size: Small
    sprite: Objects/Tools/Cowtools/cowelder.rsi
  - type: Tool
    speed: 0.05
  - type: Welder
    litMeleeDamageBonus:
      types: # When lit, negate standard melee damage and replace with heat
        Heat: 0.5
        Blunt: -5

- type: entity
  name: "молочний аналізатор"
  parent: BaseItem
  id: Milkalyzer
  description: "Ручний екологічний сканер, який повідомляє про поточний рівень загазованості. Муу!"
  components:
  - type: Sprite
    sprite: Objects/Tools/Cowtools/milkalyzer.rsi
    layers:
    - state: milkalyzer
  - type: GasAnalyzer
  - type: UserInterface
    interfaces:
    - key: enum.GasAnalyzerUiKey.Key
      type: GasAnalyzerBoundUserInterface
  - type: Appearance

- type: entity
  name: "ящик для інструментів для корів"
