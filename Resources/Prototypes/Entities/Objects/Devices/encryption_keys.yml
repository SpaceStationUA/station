- type: entity
  abstract: true
  parent: BaseItem
  id: EncryptionKey
  name: encryption key
  description: A small cypher chip for headsets.
  components:
  - type: EncryptionKey
  - type: Item
    sprite: Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: Objects/Devices/encryption_keys.rsi

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommon
  name: "загальний ключ шифрування"
  description: "Ключ шифрування, яким може користуватися будь-хто."
  components:
  - type: EncryptionKey
    channels:
    - Common
    defaultChannel: Common
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: common_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCargo
  name: "логістичний ключ шифрування" # DeltaV - Logistics Department replacing Cargo
  description: "Ключ шифрування, який використовують працівники відділу постачання."
  components:
  - type: EncryptionKey
    channels:
    - Supply
    defaultChannel: Supply
  - type: Sprite
    layers:
    - state: crypt_gray
    - state: cargo_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCentCom
  name: "ключ шифрування центральної команди"
  description: "Ключ шифрування, яким користується начальство капітана."
  components:
  - type: EncryptionKey
    channels:
    - CentCom
    defaultChannel: CentCom
  - type: Sprite
    layers:
    - state: crypt_blue
    - state: nano_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyStationMaster
  name: "головний ключ шифрування станції"
  description: "Ключ шифрування, яким користується начальство станції."
  components:
  - type: EncryptionKey
    channels:
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Prison #DeltaV
    defaultChannel: Command
  - type: Sprite
    layers:
    - state: crypt_gold
    - state: cap_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyCommand
  name: "ключ шифрування команди"
  description: "Ключ шифрування, який використовують боси екіпажу."
  components:
  - type: EncryptionKey
    channels:
    - Command
    defaultChannel: Command
  - type: Sprite
    layers:
    - state: crypt_silver
    - state: com_label

