- type: entity
  id: SingularityBeacon
  parent: BaseMachinePowered
  name: "маяк сингулярності"
  description: "Пристрій синдикату, який притягує сингулярність. Якщо він розхитався і ви бачите це, тікайте."
  components:
  - type: Sprite
    sprite: Objects/Devices/singularity_beacon.rsi
    layers:
    - state: icon
  - type: Item
    size: Huge
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.40,0.40,0.40"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: SingularityAttractor
    baseRange: 80
  - type: SinguloFood
    energy: 120
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 15000
    priority: High
  - type: StaticPrice
    price: 1500
