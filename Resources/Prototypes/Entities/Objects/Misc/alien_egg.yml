- type: entity
  parent: BaseStructureDynamic
  id: AlienEggGrowing
  name: Egg
  description: A large mottled egg
  components:
    - type: Transform
      noRot: true
    - type: Icon
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: egg_growing
    - type: Sprite
      noRot: true
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: egg_growing
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.4,0.4,0.4"
          density: 1000
          mask:
          - ItemMask
          layer:
          - SlipLayer
          hard: false
    - type: PlaceableSurface
      isPlaceable: false # defaults to closed.
    - type: Damageable
      damageContainer: StructuralInorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                collection: blood
    - type: Appearance
    - type: ItemSlots
    - type: StaticPrice
      price: 1000
    - type: TimedPolymorph
      polymorphTime: 240
      polymorphPrototype: AlienEggGrowth

