- type: entity
  parent: BaseItem
  id: FloorTileItemBase
  description: "Підлога повинна була тримати це, а не ви."
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: Item
    sprite: Objects/Tiles/tile.rsi
    size: Normal
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: Stack
    count: 1
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5

- type: entity
  name: "сталева черепиця"
  parent: FloorTileItemBase
  id: FloorTileItemSteel
  components:
  - type: Sprite
    state: steel
  - type: Item
    heldPrefix: steel
  - type: FloorTile
    outputs:
      - Plating
      - FloorSteel
  - type: Stack
    stackType: FloorTileSteel
  - type: Construction
    graph: TileSteel
    node: steeltile
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5 #Metal floor tiles deal more damage than standard
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/block_metal1.ogg

