- type: entity
  parent: BaseItem
  id: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MechEquipment
  - type: GuideHelp
    guides:
    - Robotics

- type: entity
  id: MechEquipmentGrabber
  parent: BaseMechEquipment
  name: "гідравлічний затискач"
  description: "Дає механізму можливість хапати речі та перетягувати їх."
  components:
  - type: Sprite
    state: mecha_clamp
  - type: MechGrabber
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

- type: entity
  id: MechEquipmentGrabberSmall
  parent: BaseMechEquipment
  name: "малий гідравлічний затискач"
  description: "Дає механізму можливість хапати речі та перетягувати їх."
  components:
  - type: Sprite
    state: mecha_clamp_small
  - type: MechGrabber
    maxContents: 4
    grabDelay: 3
    grabEnergyDelta: -20
  - type: Tag
    tags:
    - SmallMech
  - type: UIFragment
    ui: !type:MechGrabberUi
  - type: ContainerContainer
    containers:
      item-container: !type:Container

