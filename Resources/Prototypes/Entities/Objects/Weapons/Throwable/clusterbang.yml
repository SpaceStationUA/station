- type: entity
  parent: BaseItem
  id: ClusterBang
  name: "кластерний вибух"
  description: "Може використовуватися тільки з сигнальними ракетами. Вибухає кілька разів."
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    state: base-0
  - type: Appearance
  - type: ClusterGrenadeVisuals
    state: base
  - type: ClusterGrenade
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: GrenadeBase
  id: ClusterBangFull
  name: "ClusterBang"
  description: "Запускає три світлошумові гранати після закінчення таймера."
  suffix: Full
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbang.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    fillPrototype: GrenadeFlashBang
    distance: 7
    velocity: 7
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Machines/door_lock_off.ogg"
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: GrenadeBase
  id: ClusterGrenade
  name: "кластерна граната"
  description: "Навіщо використовувати одну гранату, коли можна використати одразу три!"
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/clusterbomb.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: ClusterGrenade
    fillPrototype: ExGrenade
    velocity: 3.5
    distance: 5
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 0.5
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Machines/door_lock_off.ogg"
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  parent: BaseItem
  id: ClusterBananaPeel
  name: "кластерна бананова шкірка"
  description: "Після кидка розпадається на 6 вибухових бананових шкірок, веселощі гарантовані!"
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: produce
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: TrashBananaPeelExplosive
    maxGrenadesCount: 6
    baseTriggerDelay: 20
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: Damageable
    damageContainer: Inorganic
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Items/bikehorn.ogg"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

