    flavors:
      - sweet
  - type: Sprite
    state: plain

- type: entity
  name: "звичайний желейний пончик"
  parent: FoodDonutBase
  id: FoodDonutJellyPlain
  components:
  - type: FlavorProfile
    flavors:
      - jelly
  - type: Sprite
    state: jelly-plain
