# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodBreadBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
  - type: Tag
    tags:
    - Bread
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 26
        reagents:
        - ReagentId: Nutriment
          Quantity: 20

- type: entity
