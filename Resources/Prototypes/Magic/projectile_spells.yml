- type: entity
  id: ActionFireball
  name: "Вогняна куля"
  description: "Вистрілює вибуховою вогняною кулею в напрямку клацнутої локації."
  noSpawn: true
  components:
  - type: Magic
  - type: WorldTargetAction
    useDelay: 15
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
      speech: action-speech-spell-fireball
  - type: ActionUpgrade
    effectedLevels:
      2: ActionFireballII
      3: ActionFireballIII

- type: entity
  id: ActionFireballII
  parent: ActionFireball
  name: "Вогняна куля II"
  description: "Вистрілює вогняною кулею, але швидше!"
  noSpawn: true
  components:
  - type: WorldTargetAction
    useDelay: 10
    renewCharges: true
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    range: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
      speech: action-speech-spell-fireball

- type: entity
  id: ActionFireballIII
  parent: ActionFireball
  name: "Вогняна куля III"
  description: "Найшвидша вогняна куля на заході!"
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 8
      renewCharges: true
      itemIconStyle: BigAction
      checkCanAccess: false
      raiseOnUser: true
      range: 60
      sound: !type:SoundPathSpecifier
        path: /Audio/Magic/fireball.ogg
      icon:
        sprite: Objects/Magic/magicactions.rsi
        state: fireball
      event: !type:ProjectileSpellEvent
        prototype: ProjectileFireball
        speech: action-speech-spell-fireball
