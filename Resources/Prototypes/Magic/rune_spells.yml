- type: entity
  id: ActionFlashRune
  name: "Руна Спалаху"
  description: "Викликає руну, яка спалахне при використанні."
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:InstantSpawnSpellEvent
      prototype: FlashRune

