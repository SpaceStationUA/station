- type: entity
  id: CultGirder
  parent: Girder
  name: "рунічна балка"
  description: "Каркас зроблений з дивного і шокуюче холодного металу. Здається, він не має жодного болта"
  components:
  - type: Construction
    graph: CultGirder
    node: girder
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Structures/cult_girder.rsi
    state: icon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
