- type: entity
  name: "паперовий пакет"
  id: PaperBagCandy
  parent: CandyBucket
  suffix: Геловін
  description: "Сумка для зберігання хімічних препаратів, таких як пігулки, баночки, пляшечки та шприци."
  components:
    - type: Sprite
      sprite: __TEMP/paper_bag.rsi
      layers:
      - state: empty_icon
        map: [ "enum.ToggleVisuals.Layer" ]
    - type: Storage
      grid:
      - 0,0,4,2

- type: entity
  name: "гарбузовий мішок"
  id: PumpkinBagCandy
  parent: CandyBucket
  suffix: Геловін
  description: "Сумка для зберігання хімічних препаратів, таких як пігулки, баночки, пляшечки та шприци."
