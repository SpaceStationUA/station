# Syndicat Mothroach
- type: entity
  name: Синдиканський мотильок
  # parent: MobCockroach
  parent: MobMothroach
  id: MobSyndicateMothroach
  description: Ця істота продукт науковців синдикату по генетичному виведенню вибухаючої тварини з мотильків.
  components:
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    #whitelistRequired: false
    name: SyndiMothroach
    description: A syndicate mothroach implanted with a microbomb.
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: GhostTakeoverAvailable
  - type: Speech
    speechVerb: Moth
    speechSounds: Squeak
  - type: MothAccent
  - type: Sprite
    sprite: _Pirate/Entities/Mobs/Animals/syndiemothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: syndiemothroach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: syndiemothroach-moving
    noMovementLayers:
      movement:
        state: syndiemothroach
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    sprite: Mobs/Animals/syndiemothroach.rsi
    equippedPrefix: 0
    slots:
    - HEAD
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: syndiemothroach
      Critical:
        Base: syndiemothroach_dead
      Dead:
        Base: syndiemothroach_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      60: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
    weightlessAcceleration: 1.5
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Temperature
    heatDamageThreshold: 423
    coldDamageThreshold: 0
  - type: PressureImmunity
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: Respirator #It just works?
    minSaturation: 5.0
  - type: CombatMode
  - type: Butcherable
    spawned:
    - id: FoodMeatSlime
      amount: 2
  - type: Extractable
    grindableSolutionName: food
  - type: ReplacementAccent
    accent: mothroach
  - type: ZombieAccentOverride
    accent: zombieMoth
  - type: Vocal
    sounds:
      Male: UnisexMoth
      Female: UnisexMoth
      Unsexed: UnisexMoth
    wilhelmProbability: 0.001
  - type: MobPrice
    price: 150
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - VimPilot
  - type: CanEscapeInventory
  - type: AutoImplant
    implants:
    - MicroBombImplant
    - LightImplant
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Body
    prototype: Mothroach
  - type: TypingIndicator
    proto: moth
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior { }

- type: entity
  name: "рогата жаба"
  parent: MobFrog
  id: MobFrogHorns
  description: Чи не здається вам що ці рога завеликі?
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: frog
      sprite: _Pirate/Mobs/Animals/froghorns.rsi
