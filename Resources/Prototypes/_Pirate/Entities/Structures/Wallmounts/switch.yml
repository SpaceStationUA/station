- type: entity
  id: BigRedButtonEmergencyCommand
  parent: BigRedButton
  name: "екстрена кнопка"
  description: "Встановлює рівень тривоги станції на \"Червоний код\". Будьте обережні!"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _Pirate/Structures/Specific/big_red_button.rsi
    layers:
    - state: emergency
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
  - type: AlertLevelOnPress
    alertLevelOnActivate: red
  - type: AccessReader
    access: [["Command"]]
