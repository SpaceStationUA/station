- type: entity
  name: "Контрактна електро-дубинка"
  parent: BaseItem
  id: Contractorbaton
  description: "Компактний електрошокер, який функціонує як потужна самозарядна електрична дубинка."
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Weapons/Melee/contractor_baton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 100
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 0
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7
    bluntStaminaDamageFactor: 2.0
    angle: 60
    animation: WeaponArcSlash
  - type: StaminaDamageOnHit
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Item
    heldPrefix: off
    size: Small
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunbaton.rsi
    quickEquip: false
    slots:
    - Belt
  - type: DisarmMalus
    malus: 0.225
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: stunbaton_on}
          False: {state: stunbaton_off}
  - type: StaticPrice
    price: 80
  - type: Riggable
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Explosive
    explosionType: Default
    intensitySlope: 1.5
    maxIntensity: 200
  - type: GuideHelp
    guides:
    - Security
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.5
    color: "#ffd447"
    netsync: false
  - type: ToggleableLightVisuals