- type: entity
  id: BaseWeaponPowerCellMedium
  parent: BaseWeaponPowerCell
  abstract: true
  components:
  - type: Item
    size: Huge
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/taser.rsi
    quickEquip: false
    slots:
    - Belt

- type: entity
  name: "плазмовий пістолет"
  parent: BaseWeaponPowerCellSmall
  id: N14WeaponPlasmaPistol
  description: "Надсучасний плазмовий пістолет."
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Weapons/Guns/Battery/plasma_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Pirate/Objects/Weapons/Guns/Battery/plasma_pistol.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellMedium
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerCellMedium
            - PowerCell
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/plasma_cutter.ogg

