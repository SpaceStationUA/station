- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolParticle
  name: ammunition box (.35 particle)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistolParticle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
