- type: entity
  id: MagazineRifleParticle
  name: "magazine (.20 particle)"
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleParticle
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

