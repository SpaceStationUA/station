- type: entity
  parent: BaseMagazineBoxMagnum
  id: MagazineBoxMagnumParticle
  name: ammunition box (.45 particle)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumParticle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

