- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleParticle
  name: ammunition box (.20 particle)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleParticle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

