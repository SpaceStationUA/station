#Sons of Mars Hardsuit
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitMars
  name: Mars sons hardsuit helmet
  description: A heavily armored helmet designed for work in special operations. Mars sons Property.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Pirate/Clothing/Head/Hardsuits/mars.rsi
  - type: Clothing
    sprite: _Pirate/Clothing/Head/Hardsuits/mars.rsi
  - type: PointLight
    # color: green
    color: "#ffefad"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

