- type: entity
  parent: [ClothingEyesBase]
  id: ClothingEyesSyndieVisor
  name: "Криваво-червоні окуляри"
  description: "Це захисні окуляри найвищого рівня від компанії Gorlex Security LLC. Хоча продукт з чорного ринку не має нічного бачення, натомість він має хворобливе червоне світло."
  components:
  - type: Sprite
    sprite: _Pirate/Clothing/Eyes/Glasses/syndi_visor.rsi
    layers:
    - state: icon
    - state: light-icon
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
  - type: ItemToggle
    predictable: false # issues between ToggleCellDraw and ItemToggleActiveSound
    onUse: false
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 3
    energy: 1.4
    color: "#f30c3a"
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      eyes:
      - state: on-equipped-EYES
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
  - type: Item
    heldPrefix: off
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesGlassesOrangeMeson
  name: "інженерні окуляри" #less confusion
  description: "Окуляри помаранчевого кольору з використанням запатентованого полімеру, що забезпечує корекцію зору і захист від пошкоджень очей усіх типів."
  components:
  - type: Sprite
    sprite: _Pirate/Clothing/Eyes/Glasses/orange_meson.rsi
  - type: Clothing
    sprite: _Pirate/Clothing/Eyes/Glasses/orange_meson.rsi
  - type: EyeProtection
  - type: VisionCorrection
