# Parents
- type: entity
  parent: BaseArrow
  id: BaseCrossbowBolt
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi
  - type: Tag
    tags:
    - CrossbowBolt
    - CannonRestrict

# Spawnable variations
- type: entity
  parent: BaseCrossbowBolt
  id: CrossbowBolt
  name: "болт"
  description: "Одного з них вистачило, щоб вбити короля Річарда Левине Серце. Має спрацювати і для Королеви Ксеносів."
  components:
  - type: Sprite
    layers:
    - state: tail
      color: red
    - state: rod
      color: brown
    - state: tip
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Piercing: 35

- type: entity
  parent: CrossbowBoltPlasmaGlassShard
  id: MagicCrossbowBoltFire
  name: "вогняний магічний болт"
  description: "Наносить шкоду та підпалює"
  components:
  - type: IgniteOnCollide
    fireStacks: 4

- type: entity
  parent: CrossbowBoltGlassShard
  id: MagicCrossbowBoltStun
  name: "магічний болт"
  description: "Наносити шкоду та ставати"
  components:
  - type: StunOnCollide
    stunAmount: 5
    knockdownAmount: 5

- type: entity
  parent: CrossbowBoltUraniumGlassShard
  id: MagicCrossbowBoltPoison
  name: "магічний болт"
  description: "Завдає шкоди та отруює"
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25
        Poison: 10
        Radiation: 5

