#MARS HARDSUITS
#Mars Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitMars
  name: mars-son hardsuit
  description: A heavily armored hardsuit designed for work in special operations. Sons of Mars Property.
  components:
  - type: Sprite
    sprite: _Pirate/Clothing/OuterClothing/Hardsuits/mars.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Pirate/Clothing/OuterClothing/Hardsuits/mars.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitMars

