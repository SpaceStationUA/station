- type: entity
  id: ABDFloorEntity1
  name: "Підлога капсули викрадача 1"
  description: "Таємничі підлоги невідомого походження"
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  suffix: Абдуктор
  components:
  - type: Clickable
  - type: Transform
    anchored: true
  - type: SyncSprite
  - type: Sprite
    sprite: _Pirate/Tiles/abductorpod.rsi
    drawdepth: FloorTiles
    layers:
      - state: Pod1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepPlating
      params:
        volume: 8
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
    blacklist:
      tags:
        - Catwalk

