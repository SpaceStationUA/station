  - type: FlavorProfile
    flavors:
      - sweet
      - pumpkin
  - type: Sprite
    sprite: DeltaV/Objects/Consumable/Food/Baked/pie.rsi
    state: pumpkin-slice
  - type: Tag
    tags:
    - Fruit
    - Pie
    - Slice
