- type: entity
  parent: BaseItem
  id: JackoLantern
  name: "ліхтар-джакузі"
  description: "Різьблений гарбуз, що нагадує посмішку з вогником всередині, дуже моторошний."
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Decoration/Seasonal/jackolantern.rsi
    state: icon
  - type: PointLight
    radius: 1.3
    energy: 4.4
    color: "#EBAB34"

- type: entity
  parent: BaseItem
  id: UnlitJackoLantern
  name: "ліхтар-джакузі"
  description: "Різьблений гарбуз, що нагадує посмішку, не дуже моторошну, але дещо милу."
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Decoration/Seasonal/jackolantern.rsi
    state: unlit-icon
