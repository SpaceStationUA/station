- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: N14ClothingHeadHelmetPowerArmorT45
  name: "т-45 силовий бронешолом"
  description: "Старий шолом, який використовувався з костюмами T-45 Power Armor. Дивно, що вони досі існують."
  components:
  - type: Sprite
    netsync: false
    sprite: Nuclear14/Clothing/Head/PowerArmorHelmets/t45.rsi
    layers:
    - state: icon
    - state: icon-unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: true
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
      - state: equipped-HELMET-unshaded
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90

