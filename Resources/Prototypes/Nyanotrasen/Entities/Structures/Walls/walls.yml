  suffix: Interior
  components:
  - type: Sprite
    sprite: Nyanotrasen/Structures/Walls/shuttleinterior.rsi
  - type: Icon
    sprite: Nyanotrasen/Structures/Walls/shuttleinterior.rsi
  - type: Construction
    graph: Girder
    node: shuttleInteriorWall
  - type: IconSmooth
    key: walls
    base: state
