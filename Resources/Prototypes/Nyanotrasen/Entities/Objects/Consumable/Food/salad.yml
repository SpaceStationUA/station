#Salads

- type: entity
  name: "салат капрезе"
  parent: FoodBakingBase
  id: FoodMothCapreseSalad
  description: "Дуже смачний і водночас простий у приготуванні салат."
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - tomato
      - leafy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/salad.rsi
    state: capresesalad
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Protein
          Quantity: 3
  - type: Tag
    tags:
    - Fruit
#Tastes like mozzarella, tomato and balsamic

