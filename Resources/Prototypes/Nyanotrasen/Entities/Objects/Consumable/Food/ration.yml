# PSB, Prepacked Sustenance Bar. With variety.
- type: entity
  noSpawn: true
  parent: FoodPacketTrash
  id: FoodPSBTrash
  name: "обгортка psb"
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    state: psb-trash
  - type: Item

- type: entity
  name: "упакований сухий пайок"
  parent: BaseItem
  id: FoodPSB
  description: "PSB - це щільно упакований, багатий поживними речовинами, штучно ароматизований і забарвлений харчовий батончик, спеціально розроблений для всіх видів тварин під час нестачі їжі."
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
    state: psb
  - type: Item
    size: Tiny
  - type: SpaceGarbage
  - type: StaticPrice #DynamicPrice
    price: 0
  - type: SpawnItemsOnUse
    items:
      - id: FoodPSBTrash
      - id: FoodPSBBarSoy
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarCheese
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarMeat
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarVegetable
        prob: 0.3
        orGroup: PSB
      - id: FoodPSBBarMint
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarNeapolitan
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarBrownie
        prob: 0.2
        orGroup: PSB
      - id: FoodPSBBarBanana
        prob: 0.1
        orGroup: PSB
      - id: FoodPSBBarWonka
        prob: 0.1
        orGroup: PSB
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: FoodSnackBase
  id: FoodPSBBase
  abstract: true
  components:
  - type: Item
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/ration.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Tag
    tags:
    - Fruit # DeltaV - Allow anyone to eat it, hopefully

- type: entity
  name: "соєвий батончик"
  parent: FoodPSBBase
  id: FoodPSBBarSoy
  description: "Щільно упакований, багатий на поживні речовини батончик. Цей батончик зі смаком змішаних трав."
  components:
  - type: FlavorProfile
    flavors:
      - fiber
  - type: Sprite
    state: psb-bar-soy
  - type: Item

- type: entity
  name: "неаполітанський закусочна"
  parent: FoodPSBBase
  id: FoodPSBBarNeapolitan
  description: "Щільно упакований, багатий на поживні речовини батончик. Цей батончик має неаполітанський смак - полуниця, ваніль та шоколад."
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - vanilla
      - chocolate
  - type: Sprite
