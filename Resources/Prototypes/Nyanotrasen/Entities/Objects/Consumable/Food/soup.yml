# Soups and Stews


- type: entity
  name: "бавовняний суп"
  parent: FoodBowlBase
  id: FoodMothCottonSoup
  description: "Суп із сирої бавовни на ароматному овочевому бульйоні. Смакує лише міллю та злочинно несмачним."
  components:
  - type: FlavorProfile
    flavors:
      - cotton
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/soup.rsi
    state: cottonsoup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 6
        - ReagentId: Water
          Quantity: 3
        - ReagentId: Fiber
          Quantity: 5
  - type: Tag
    tags:
      - ClothMade
#Tastes like cotton and broth

