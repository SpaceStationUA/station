# Snacks and Entrees

- type: entity
  name: "писклява фритюрниця"
  parent: FoodMealBase
  id: FoodMothSqueakingFry
  description: "Класика мотики, приготована з сирними сирами та тофу (серед іншого)."
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - tofu
      - leafy
  - type: Food
    trash:
    - FoodPlateSmall
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Snacks/moth.rsi
    state: squeakingstirfry
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 6
        - ReagentId: Protein
          Quantity: 8
  - type: Tag
    tags:
      - ClothMade # Mothic Food
#Tastes like cheese, tofu and veggies

- type: entity
  name: "підсмажене насіння"
  parent: FoodBakingBase
  id: FoodMothToastedSeeds
  description: "Хоча підсмажене насіння - це далеко не начинка, воно є популярною закускою серед метеликів. Для більшої смакоти можна додати ще кілька екзотичних смаків."
  components:
  - type: FlavorProfile
    flavors:
      - seeds
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Snacks/moth.rsi
    state: toastedseeds
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Protein
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 6
  - type: Tag
    tags:
      - ClothMade # Mothic Food

- type: entity
  name: "паливо для двигуна"
  parent: FoodBakingBase
  id: FoodMothEngineFodder
  description: "Звичайна закуска для інженерів-молі, зроблена з насіння, горіхів, шоколаду, попкорну та картопляних чіпсів, щоб бути калорійною та легкою для перекусу, коли потрібен додатковий заряд бадьорості."
  components:
  - type: FlavorProfile
    flavors:
      - seeds
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/Snacks/moth.rsi
    state: enginefodder
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40 # Very compact food
        reagents:
        - ReagentId: Nutriment
          Quantity: 18
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: TableSalt
          Quantity: 2
        - ReagentId: Protein
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 6
  - type: Tag
    tags:
      - ClothMade # Mothic Food

