# Curd cheese, substitute for a lot of things
- type: entity
  name: "сирний сир"
  parent: FoodBakingBase
  id: FoodCurdCheese
  description: "Відомий під багатьма назвами в кулінарії, кисломолочний сир корисний для приготування найрізноманітніших страв."
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - creamy
  - type: Sprite
    sprite: Nyanotrasen/Objects/Consumable/Food/cheese.rsi
    state: curdcheese
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: Protein
          Quantity: 3
        - ReagentId: Cream
          Quantity: 1
  - type: Tag
    tags:
      - ClothMade # Mothic Food

