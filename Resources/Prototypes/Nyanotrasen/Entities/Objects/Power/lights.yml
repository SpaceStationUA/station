- type: entity
  parent: BaseLightbulb
  name: "синя лампочка"
  description: "Високоенергетична лампа середньої потужності, яка нагадує вам про космос. Може містити ртуть."
  id: BlueLightTube
  components:
  - type: LightBulb
    bulb: Tube
    color: "#B4FCF0"
    lightEnergy: 3
    lightRadius: 12
    lightSoftness: 0.5
    BurningTemperature: 350
    PowerUse: 75
  - type: Sprite
    sprite:  Objects/Power/light_tube.rsi
    state: normal 

- type: entity
  parent: BaseLightbulb
  name: "лампа розжарювання"
