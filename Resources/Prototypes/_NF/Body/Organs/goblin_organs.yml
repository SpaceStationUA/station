- type: entity
  parent: BaseHumanOrgan
  id: OrganGoblinLungs
  name: "легені"
  suffix: Goblin
  description: "Вони дихають бізнесом."
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/organs.rsi
    layers:
      - state: lung-l
      - state: lung-r
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: OrganHumanHeart
  id: OrganGoblinHeart
  name: "серце"
  suffix: Goblin
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/organs.rsi
    state: heart-on
  - type: Metabolizer
    metabolizerTypes: [ Goblin ]

- type: entity
  parent: OrganAnimalStomach
  id: OrganGoblinStomach
  name: "шлунок"
  suffix: Goblin
  description: "Гриби йдуть сюди."
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
    reverseFoodQuality: true
#    specialDigestible:
#      tags:
#      - Meat
#      - Pill
#      - Crayon
#      - Egg
#      - Raw
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Goblin ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  parent: OrganHumanLiver
  id: OrganGoblinLiver
  name: "печінка"
  suffix: Goblin
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/organs.rsi
    state: liver
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [ Goblin ]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  parent: OrganHumanKidneys
  id: OrganGoblinKidneys
  name: "нирки"
  suffix: Goblin
  components:
  - type: Sprite
    sprite: _NF/Mobs/Species/Goblin/organs.rsi
    layers:
      - state: kidney-l
      - state: kidney-r
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Animal ]
    removeEmpty: true
