- type: entity
  id: PartGoblin
  parent: [BaseItem, BasePart]
  name: "частина тіла гобліна"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoGoblin
  name: "тулуб Гобліна"
  parent: [PartGoblin, BaseTorso]
