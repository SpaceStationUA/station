# BASE
- type: entity
  parent: MobNonHumanHostileBase
  id: BaseMobArgocyteExpeditions
  name: "аргоцит"
  description: "Небезпечний інопланетянин, що опинився на протилежному боці планет, відомий своєю схильністю до поїдання руїн."
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: XenoCompound # Will use this one for now, untill upstream makes custom AI for argocytes
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Sprite
    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 75
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 5
        Structural: 20
  - type: Body
    prototype: Animal
  - type: TypingIndicator
    proto: alien
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound

