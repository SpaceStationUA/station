- type: entity
  save: false
  parent: BaseMobSpeciesOrganic
  name: "Уріст МакГоблін"
  id: MobGoblinBase
  abstract: true
  components:
  - type: Hunger
    starvationDamage:
      types:
        Cold: 0.1
        Bloodloss: 0.1
  - type: Thirst
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Stamina
  - type: PseudoItem
  - type: Perishable
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.8
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Butcherable
    # butcheringType: Spike
    spawned:
    - id: FoodMeatGoblin
      amount: 3
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: _NF/Mobs/Species/Goblin/parts.rsi
    state: full
  - type: Sprite
    scale: 0.8, 0.7
  - type: HumanoidAppearance
    species: Goblin
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 135
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Goblin
    requiredLegs: 2
  - type: Damageable
    damageModifierSet: Goblin
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 3
#        Poison: 1 # Too Stinky
  - type: Speech
    speechSounds: Alto
    speechVerb: Goblin
    allowedEmotes:
    - GoblinMutter
    - GoblinThroatSinging
    - Hiss
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 1
  - type: Vocal
    wilhelm: "/Audio/_NF/Voice/Goblin/goblin-cackle-05.ogg"
    sounds:
      Male: MaleGoblin
      Female: FemaleGoblin
      Unsexed: MaleGoblin
  - type: ReplacementAccent
    accent: goblin_accent
#  - type: Goblin
  - type: NpcFactionMember
    factions:
    - NanoTrasen
    - Goblin
  - type: Tag
    tags:
    - CanPilot
    - DoorBumpOpener
  - type: TypingIndicator
    proto: goblin
  # - type: SlowOnDamage
  #   speedModifierThresholds:
  #     60: 0.85  # 0.7 is base speed.
  #     80: 0.75  # 0.5 is base speed.
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner, SoapReagent ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water, SpaceCleaner, SoapReagent ]
      methods: [ Touch ]
      effects:
      - !type:Emote
        emote: Scream
        probability: 0.2

- type: entity
  save: false
  name: "Уріст МакГоблін"
  parent: MobHumanDummy
  id: MobGoblinDummy
  noSpawn: true
  description: "Фіктивний гоблін, призначений для використання в налаштуванні персонажа."
  components:
  - type: HumanoidAppearance
    species: Goblin
