- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCrucifix
  name: "розп'яття"
  description: "Чорт, як же добре бути таким набожним."
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/crucifix.rsi
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/crucifix.rsi
  - type: ReactionMixer # I'm assuming that this is used to make holy water
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckAmuletBloodCult
  name: "амулет піднесеного культиста"
  description: "Щоразу, коли ви дивитеся на нього, вам здається, що він дивиться у відповідь."
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/ascended_cultist_amulet.rsi
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/ascended_cultist_amulet.rsi
  - type: BasicEntityAmmoProvider
    proto: MobBloodCultDrainedOneNanoTrasen
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 440
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckIFFNeutral
  name: "IFF білий стробоскоп"
  description: "Видимий світлодіодний комплект IFF, що складається з шоломних і плечових стробоскопів."
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/mercenary_iff.rsi
    layers:
    - state: icon-off
    - state: icon-on
      color: "#a9b6bd"
      shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/mercenary_iff.rsi
    clothingVisuals:
      neck:
      - state: equipped-NECK-off
      - state: equipped-NECK-on
        color: "#a9b6bd"
        shader: unshaded

