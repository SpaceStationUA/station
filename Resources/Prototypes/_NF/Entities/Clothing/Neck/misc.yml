- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCrucifix
  name: "розп'яття"
  description: "Чорт забирай, як приємно бути таким побожним."
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/crucifix.rsi
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/crucifix.rsi
  - type: ReactionMixer # I'm assuming that this is used to make holy water
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - Holy
  - type: Tag
    tags:
    - ObjectOfSpiritualSignificance
    - Crucifix

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckAmuletBloodCult
  name: "вознесенський культовий амулет"
  description: "Щоразу, коли ви дивитеся на нього, вам здається, що він дивиться у відповідь."
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Clothing/Neck/Misc/ascended_cultist_amulet.rsi
  - type: Clothing
    sprite: _NF/Clothing/Neck/Misc/ascended_cultist_amulet.rsi
  - type: BasicEntityAmmoProvider
    proto: MobBloodCultDrainedOneNanoTrasen
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 440
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: Tag
    tags:
    - ObjectOfSpiritualSignificance

